<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Form Login </title>
    <link rel="stylesheet" href="tampilan.css" media="screen" title="no title">
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
      <div class="login">

          <div class="avatar">
            <i class="fa fa-user"></i>
          </div>

          <h2>Login </h2>
          <form id="loginForm" name="loginForm" method="POST">
          <div class="box-login">
            <i class="fas fa-envelope-open-text"></i>
            <input type="text" placeholder="Enter Username" class="input" id="user" required>
          </div>

          <div class="box-login">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Enter Password"class="input" id="password" required>
          </div>

          <button type="submit" name="login" class="btn-login" value="Login">Login</button>
          <div class="bottom">
          </div>
        </form>
      </div>
  </head>
  </html>
